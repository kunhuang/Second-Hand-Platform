<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>你好，世界！</h1>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    
{% if account %}
    <form role="form" method="post" action="?account_id={{account.id}}">
      <div class="form-group">
        <label for="name">name</label>
        <input name="name" class="form-control" id="name" value="{{account.name}}">
      </div>      
      <div class="form-group">
        <label for="email">email</label>
        <input name="email" class="form-control" id="email" value="{{account.email}}">
      </div>
      <div class="form-group">
        <label for="sell_exp">sell_exp</label>
        <input name="sell_exp" class="form-control" id="sell_exp" value="{{account.sell_exp}}">
      </div>
      <div class="form-group">
        <label for="buy_exp">buy_exp</label>
        <input name="buy_exp" class="form-control" id="buy_exp" value="{{account.buy_exp}}">
      </div>
      <div class="form-group">
        <label for="phone">phone</label>
        <input name="phone" class="form-control" id="phone" value="{{account.phone}}">
      </div>
      <div class="form-group">
        <label for="bank_card">bank_card</label>
        <input name="bank_card" class="form-control" id="bank_card" value="{{account.bank_card}}">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% else %}
    <p>No Account yet.</p>
{% endif %}

  </body>
</html>
